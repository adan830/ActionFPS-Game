language: cpp
compiler: clang
dist: trusty
sudo: false
addons:
  apt:
    packages:
      - clang
      - make
      - automake
      - libogg-dev
      - libcurl4-openssl-dev
      - libopenal-dev
      - libvorbis-dev
      - openssl
      - libssl-dev
      - libsdl2-dev
      - libsdl2-image-dev
      - imagemagick
script: cd source/src && make && make install && make test && cd .. && cd .. && rm -fr source/enet/autom4te.cache/
before_deploy: "./package.sh"
deploy:
  - provider: releases
    prerelease: true
    skip_cleanup: true
    api_key:
      secure: 
    file: target/ActionFPS.tar.bz2
    on:
      tags: true
